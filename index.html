    <title>医联通 - 分级诊疗智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f3f4f6; /* gray-100 */
        -webkit-tap-highlight-color: transparent;
        color: #1c1917; /* stone-900 */
      }
      /* Hide scrollbar for clean UI in lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- New Clean Graphic Loader Styles (KEPT) --- */
      @keyframes loader-spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes loader-spin-fast {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes loader-jump {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.85); }
      }
      
      .graphic-loader {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* 1. The Outer Pattern Ring (Dotted/Textured) */
      .graphic-loader::before {
        content: '';
        position: absolute;
        inset: -15%;
        border-radius: 50%;
        border: 3px dotted #bef264; /* Lime Green */
        opacity: 0.6;
        animation: loader-spin-slow 10s linear infinite;
      }
      
      /* 2. The Inner Active Ring (Dynamic) */
      .graphic-loader::after {
        content: '';
        position: absolute;
        inset: -5%;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #bef264;
        border-left-color: #bef264;
        animation: loader-spin-fast 1.5s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
      }

      /* 3. The Inner Content (Icon) - Jumping Effect */
      .graphic-loader-content {
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: loader-jump 1.2s ease-in-out infinite;
      }
    </style>
